apiVersion: v1
kind: Service

metadata:
  name: {{ .Release.Name }}-db-pool
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}

spec:
  selector:
    {{- include "pgpool.serviceLabels" . | nindent 4 }}

  ports:
  - name: container
    port: 5432
    protocol: TCP
    targetPort: 5432

  - name: transport
    port: 9898
    protocol: TCP
    targetPort: 9898
